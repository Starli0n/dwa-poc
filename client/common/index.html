<html>
  <head>
    <title>
      DWA - POC
    </title>
  </head>

  <body>

    <p>This is a static HTML document</p>
    <div>
      <div>A: <input type="text" id="numberA" value="16"></div>
      <div>B: <input type="text" id="numberB" value="8"></div>
      <div><button id="iResult" onclick="sum()">Result</button></div>
      <div>Sum: <input type="text" id="sumAB"></div>
    <div>

    <br/ >

    <div>
      <div><button id="iDatabase" onclick="database()">Request</button></div>
      <div>Database: <input type="text" id="iDbResult"></div>
    <div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript">

      let serverURL = '';
      if (window.serverURL)
        serverURL = window.serverURL;

      function sum() {
        let numberA = document.getElementById("numberA").value;
        let numberB = document.getElementById("numberB").value;

        axios.get(serverURL + '/api/sum/' + numberA + '/' + numberB)
          .then(function (response) {
            // handle success
            console.log(response);
            document.getElementById("sumAB").value = response.data.result;
          })
          .catch(function (error) {
            // handle error
            console.log(error);
          })
          .then(function () {
            // always executed
          });
      }

      function database() {
        axios.get(serverURL + '/api/database')
          .then(function (response) {
            // handle success
            console.log(response);
            document.getElementById("iDbResult").value = response.data.message;
          })
          .catch(function (error) {
            // handle error
            console.log(error);
          })
          .then(function () {
            // always executed
          });
      }
    </script>

  </body>
</html>
