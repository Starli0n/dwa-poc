<html>
  <head>
    <title>
      DWA - POC
    </title>
  </head>

  <body>

    <p>This is a static HTML document</p>
    <div>
      <div>A: <input type="text" id="numberA"></div>
      <div>B: <input type="text" id="numberB"></div>
      <div><button id="iResult" onclick="sum()">Result</button></div>
      <div>Sum: <input type="text" id="sumAB"></div>
    <div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript">
      function sum()
      {
        let numberA = document.getElementById("numberA").value;
        let numberB = document.getElementById("numberB").value;

        axios.get('http://localhost:3000/api/sum/' + numberA + '/' + numberB)
          .then(function (response) {
            // handle success
            console.log(response);
            document.getElementById("sumAB").value = response.data.result;
          })
          .catch(function (error) {
            // handle error
            console.log(error);
          })
          .then(function () {
            // always executed
          });
      }
    </script>

  </body>
</html>
